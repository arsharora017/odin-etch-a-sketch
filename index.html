<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="title">Sketch Pad</div>
      <div class="mode">Click to start coloring!</div>
      <div class="content">
        <div class="board" id="board"></div>
        <div class="buttons">
          <!-- changeColorBtn() passes the value to function in js file -->
          <button onclick="changeColorBtn('black')">Black</button>
          <button onclick="changeColorBtn('white')">White</button>
          <button onclick="changeColorBtn('gray')">Gray</button>
          <button onclick="changeColorBtn('random')">Random</button>
          <button onclick="changeColorBtn('lightblue')">Eraser</button>
          <button onclick="resetColorGrid()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="board size"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Update Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
