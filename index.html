<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="title">Sketch Pad</div>
      <div class="mode">Click to start coloring!</div>
      <div class="content" id="content">
        <div class="board" id="board"></div>
        <div class="buttons">
          <!-- changeColorBtn() passes the value to function in js file -->
          <button class="btn black" onclick="changeColorBtn('black')">
            Black
          </button>
          <button class="btn white" onclick="changeColorBtn('white')">
            White
          </button>
          <button class="btn gray" onclick="changeColorBtn('gray')">
            Gray
          </button>
          <button class="btn random" onclick="changeColorBtn('random')">
            Random
          </button>
          <button class="btn" onclick="changeColorBtn('lightblue')">
            Eraser
          </button>
          <button class="btn" onclick="resetColorGrid()">Reset</button>
        </div>
        <div class="input">
          <input
            type="text"
            placeholder="board size"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button class="btn">Update Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
